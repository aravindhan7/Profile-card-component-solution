<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <main class="main">
    <div class="container">
      <div class="top">

      </div>
      <div class="profile-container">
          <img class="profile" src="images/image-victor.jpg" alt="profile">
      </div>
      <div class="bottom">
        <p class="name">
          Victor Crest <span class="age">&nbsp;26</span>
        </p>
        <p class="city">
          London
        </p>
        <p class="line"></p>
        <div class="counts-container">
          <p class="followers-count">80K<span class="followers">Followers</span></p>

          <p class="likes-count">803K<span class="likes">Likes</span></p>

          <p class="photos-count">1.4K<span class="photos">Photos</span></p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aravindhan7" target="_blank">Aravindhan</a>.
  </footer>
</body>
</html>
